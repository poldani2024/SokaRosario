<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Hanes — Soka Gakkai Tracker</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>Administración de Hanes</h1>
    <div id="auth">
      <div id="login-form">
        <span>Acceso restringido. Iniciá sesión con Google.</span>
        <button id="googleLoginBtn">Ingresar con Google</button>
      </div>
      <div id="user-info" class="hidden">
        <span id="user-email"></span>
        <span id="role-badge" class="badge"></span>
        <button id="logoutBtn" class="secondary">Cerrar sesión</button>
      </div>
    </div>
    <nav>
      <a href="index.html">Inicio</a>
      <a href="grupos.html">Grupos</a>
    </nav>
  </header>

  <main>
    <p id="admin-notice" class="panel">Esta sección es solo para administradores.</p>

    <section id="hanes" class="panel hidden">
      <h2>Administrar Hanes</h2>

      <div class="grid">
        <label>Nombre del Han <input id="hanNameInput" type="text" /></label>
        <label>Localidad <input id="hanCityInput" type="text" /></label>

        <!-- NUEVO: Sector -->
        <label>Sector <input id="hanSectorInput" type="text" placeholder="Centro, Norte, Oeste, ..." /></label>

        <label>Domicilio del Han <input id="hanAddressInput" type="text" /></label>
        <label>Teléfono de contacto <input id="hanPhoneInput" type="tel" /></label>
        <label>Líder del Han (miembro) <input id="hanLeaderInput" type="text" /></label>
      </div>

      <div class="actions">
        <button id="hanSaveBtn">Guardar Han</button>
        <button id="hanCancelBtn" class="secondary">Cancelar edición</button>
      </div>
    </section>
  </main>

  <footer>Hecho con ❤️ — Soka Gakkai Tracker</footer>

  <script src="firebase.js"></script> <!-- Auth init v8 --> <!-- [7](https://cargillonline-my.sharepoint.com/personal/pedro_oldani_cargill_com/Documents/Microsoft%20Copilot%20Chat%20Files/firebase.js) -->
  <script src="admin.js"></script>    <!-- Header + gating Admin --> <!-- [2](https://cargillonline-my.sharepoint.com/personal/pedro_oldani_cargill_com/Documents/Microsoft%20Copilot%20Chat%20Files/admin.js) -->
</body>
