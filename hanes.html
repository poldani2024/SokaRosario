
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hanes — Soka Gakkai Tracker</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="styles.mobile.v3.css">
</head>
<body>
  <header>
    <h1>Administración de Hanes</h1>
    <nav>
      <a href="index.html">Inicio</a>
      <a href="personas.html">Personas</a>
      <a href="visitas.html">Visitas</a>
      <a href="grupos.html">Grupos</a>
    </nav>
    <div id="auth">
      <div id="login-form">
        <span>Acceso restringido. Iniciá sesión con Google.</span>
        <button id="googleLoginBtn">Ingresar con Google</button>
      </div>
      <div id="user-info" class="hidden">
        <span id="user-email"></span>
        <span id="role-badge" class="badge"></span>
        <button id="logoutBtn" class="secondary">Cerrar sesión</button>
      </div>
    </div>
  </header>

  <main class="container">
    <section id="hanes-list" class="panel">
      <h2>Hanes cargados</h2>
      <div class="grid">
        <label>Buscar
          <input id="hanSearch" type="text" placeholder="Nombre, localidad o sector">
        </label>
      </div>

      <div class="table-wrap">
        <table id="hanesTable">
          <thead>
            <tr>
              <th>Nombre</th>
              <th>Localidad</th>
              <th>Sector</th>
              <th>Domicilio</th>
              <th>Teléfono</th>
              <th>Líder</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>

      <p id="hanesEmpty" class="muted hidden">No hay hanes cargados aún.</p>
    </section>

    <section id="hanes" class="panel">
      <h2>Administrar Hanes</h2>
      <div class="grid card">
        <label>Nombre del Han
          <input id="hanNameInput" type="text">
        </label>
        <label>Localidad
          <input id="hanCityInput" type="text">
        </label>
        <label>Sector
          <input id="hanSectorInput" type="text" placeholder="Centro, Norte, Oeste, ...">
        </label>
        <label>Domicilio del Han
          <input id="hanAddressInput" type="text">
        </label>
        <label>Teléfono de contacto
          <input id="hanPhoneInput" type="tel">
        </label>
        <label>Líder del Han (miembro)
          <input id="hanLeaderInput" type="text">
        </label>
      </div>
      <div class="actions">
        <button id="hanSaveBtn">Guardar Han</button>
        <button id="hanCancelBtn" class="secondary">Cancelar edición</button>
      </div>
    </section>
  </main>

  <footer>Hecho con ❤️ — Soka Gakkai Tracker</footer>

  <!-- SDKs v8 (CDN gstatic) -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <!-- Init manual -->
  <script src="firebase.js"></script>
  <!-- Header común de login (si lo usás) -->
  <script src="auth-ui.js"></script>
  <!-- Lógica Hanes -->
  <script src="hanes.js"></script>
</body>
</html>
