<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Administración — Soka Gakkai Tracker</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    /* Fallback para ocultar secciones hasta que cargue el estado */
    .hidden { display: none !important; }
    .notice { padding: 10px; border: 1px solid #ddd; border-radius: 8px; margin: 8px 0; }
  </style>
</head>
<body>
  <header>
    <h1>Seguimiento Soka Gakkai — Administración</h1>
    <nav>
      <a href="index.html">Inicio</a>
    </nav>
  </header>

  <!-- Bloque de autenticación con los mismos IDs que usa el resto de la app -->
  <section class="auth">
    <div id="login-form" class="notice">
      <p>Acceso restringido. Iniciá sesión con Google.</p>
      <button id="googleLoginBtn">Ingresar con Google</button>
    </div>
    <div id="user-info" class="hidden">
      <span id="user-email"></span> — <strong id="role-badge"></strong>
      <button id="logoutBtn" style="margin-left:8px;">Cerrar sesión</button>
    </div>
    <div id="admin-notice" class="notice hidden">Esta sección es solo para administradores.</div>
  </section>

  <!-- Administración de Hanes -->
  <section id="hanes" class="hidden">
    <h2>Administrar Hanes</h2>
    <form id="hanForm">
      <label>Nombre del Han <input id="hanName" type="text" /></label>
      <label>Localidad <input id="hanCity" type="text" /></label>
      <label>Domicilio del Han <input id="hanAddress" type="text" /></label>
      <label>Teléfono de contacto <input id="hanPhone" type="tel" /></label>
      <label>Líder del Han (miembro) <input id="hanLeader" type="text" /></label>
      <div class="actions">
        <button type="submit">Guardar Han</button>
        <button type="button" id="hanClearBtn">Cancelar edición</button>
      </div>
    </form>
  </section>

  <!-- Grupos de Capacitación -->
  <section id="grupos" class="hidden">
    <h2>Grupos de Capacitación</h2>
    <form id="grupoForm">
      <label>Nombre del grupo <input id="grupoName" type="text" /></label>
      <label>Líder del grupo (miembro) <input id="grupoLeader" type="text" /></label>
      <div class="actions">
        <button type="submit">Guardar Grupo</button>
        <button type="button" id="grupoClearBtn">Cancelar edición</button>
      </div>
    </form>
  </section>

  <footer>
    <p>Hecho con ❤️ — Soka Gakkai Tracker</p>
  </footer>

  <!-- SDK Firebase v8 (orden: app -> auth) -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="firebase.js"></script>
  <!-- JS para estado de sesión y gating admin -->
  <script src="admin.js"></script>
</body>
</html>
