
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Visitas — Soka Gakkai Tracker</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="styles.mobile.v3.css">
</head>
<body>
  <header>
    <h1>Registro de Visitas</h1>
    <nav>
      <a href="index.html">Inicio</a>
      <a href="personas.html">Personas</a>
    </nav>
    <section class="auth">
      <div id="login-form">
        <p>Necesitás iniciar sesión con Google para acceder.</p>
        <button id="googleLoginBtn">Ingresar con Google</button>
      </div>
      <div id="user-info" class="hidden">
        <span id="user-email"></span> — <strong id="role-badge"></strong>
        <button id="logoutBtn" class="secondary" style="margin-left:8px;">Cerrar sesión</button>
      </div>
    </section>
  </header>

  <main class="container">
    <section id="visitas" class="panel">
      <h2>Visitas</h2>
      <form id="visitaForm" class="card">
        <label>Persona
          <select id="visitaPersonaSelect"></select>
        </label>
        <label>Fecha de visita
          <input id="visitaFecha" type="date">
        </label>
        <label>Observaciones
          <textarea id="visitaObs" rows="3"></textarea>
        </label>
        <button type="submit">Registrar visita</button>
      </form>

      <div class="table-wrap">
        <table id="visitasTable">
          <thead>
            <tr>
              <th>Persona</th>
              <th>Fecha</th>
              <th>Observaciones</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </section>
  </main>

  <footer>
    <p>Hecho con ❤️ — Soka Gakkai Tracker</p>
  </footer>

  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="firebase.js"></script>
  <script src="visitas.js"></script>
</body>
</html>
