
<!DOCTYPE html>
<html lang="es">
<head>
 <meta name=\"viewport\" content=\"width=device-width, initial-scale=1\">
      
      <link rel="stylesheet" href="styles.css" />
      <link rel="stylesheet" href="styles.mobile.v3.css">
  <title>Visitas — Soka Gakkai Tracker</title>

</head>
<body>
  <header>
    <h1>Registro de Visitas</h1>
    <nav>
      <a href="index.html">Inicio</a>
      <a href="personas.html">Personas</a>
    </nav>
  </header>

  <section class="auth">
    <div id="login-form">
      <p>Necesitás iniciar sesión con Google para acceder.</p>
      <button id="googleLoginBtn">Ingresar con Google</button>
    </div>
    <div id="user-info" style="display:none;">
      <span id="user-email"></span> — <strong id="role-badge"></strong>
      <button id="logoutBtn" style="margin-left:8px;">Cerrar sesión</button>
    </div>
  </section>

  <section id="visitas">
    <h2>Visitas</h2>
    <form id="visitaForm">
      <label>Persona <select id="visitaPersonaSelect"></select></label>
      <label>Fecha de visita <input id="visitaFecha" type="date" /></label>
      <label>Observaciones <textarea id="visitaObs" rows="3"></textarea></label>
      <button type="submit">Registrar visita</button>
    </form>
    <div class="table-wrap"><table id="visitasTable">
      <thead>
        <tr>
          <th>Persona</th>
          <th>Fecha</th>
          <th>Observaciones</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table></div>
  </section>

  <footer>
    <p>Hecho con ❤️ — Soka Gakkai Tracker</p>
  </footer>

  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="firebase.js"></script>
  <script src="visitas.js"></script>
</body>
</html>
