
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Grupos — Soka Gakkai Tracker</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>Grupos de Capacitación</h1>
    <nav>
      <a href="index.html">Inicio</a>
      <a href="personas.html">Personas</a>
      <a href="visitas.html">Visitas</a>
      <a href="hanes.html">Hanes</a>
    </nav>
    <div id="auth">
      <div id="login-form">
        <span>Acceso restringido. Iniciá sesión con Google.</span>
        <button id="googleLoginBtn">Ingresar con Google</button>
      </div>
      <div id="user-info" class="hidden">
        <span id="user-email"></span>
        <span id="role-badge" class="badge"></span>
        <button id="logoutBtn" class="secondary">Cerrar sesión</button>
      </div>
    </div>
  </header>
  <main>
    <section id="grupos-list" class="panel">
      <h2>Grupos cargados</h2>
      <div class="grid">
        <label>Buscar
          <input id="grupoSearch" type="text" placeholder="Nombre o líder" />
        </label>
      </div>
      <table id="gruposTable">
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Líder</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <p id="gruposEmpty" class="muted hidden">No hay grupos cargados aún.</p>
    </section>

    <section id="grupos" class="panel">
      <h2>Administrar Grupos</h2>
      <div class="grid">
        <label>Nombre del grupo <input id="grupoNameInput" type="text" /></label>
        <label>Líder del grupo (miembro) <input id="grupoLeaderInput" type="text" /></label>
      </div>
      <div class="actions">
        <button id="grupoSaveBtn">Guardar Grupo</button>
        <button id="grupoCancelBtn" class="secondary">Cancelar edición</button>
      </div>
    </section>
  </main>
  <footer>Hecho con ❤️ — Soka Gakkai Tracker</footer>

  <!-- SDKs v8 (CDN gstatic) -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <!-- Init manual -->
  <script src="firebase.js"></script>
  <!-- Header común de login (si lo usás) -->
  <script src="auth-ui.js"></script>
  <!-- Lógica Grupos -->
  <script src="grupos.js"></script>
</body>
</html>
