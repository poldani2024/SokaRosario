
<!-- personas.html — se agrega campo Comentarios y columna en la grilla.
     Mantiene IDs y estructura base para filtros y acciones.  -->
<!-- Basado en tu personas.html actual (grilla + form unificado). --> <!-- [6](https://cargillonline-my.sharepoint.com/personal/pedro_oldani_cargill_com/Documents/Microsoft%20Copilot%20Chat%20Files/personas.html) -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Personas — Soka Gakkai Tracker</title>
  <link rel="stylesheet" href="styles.css" />
  <!-- Mantener orden de SDKs Firebase v8 en el HTML (no se muestra aquí) -->
</head>
<body>
  <header>
    <h1>Registro de Personas</h1>
    <div id="auth">
      <div id="login-form">
        <span>Necesitás iniciar sesión con Google para acceder.</span>
        <button id="googleLoginBtn">Ingresar con Google</button>
      </div>
      <div id="user-info" class="hidden">
        <span id="user-email"></span>
        <span id="role-badge" class="badge"></span>
        <button id="logoutBtn" class="secondary">Cerrar sesión</button>
      </div>
    </div>
    <nav>
      <a href="index.html">Inicio</a>
      <a href="visitas.html">Visitas</a>
      <a href="hanes.html">Hanes</a>
      <a href="grupos.html">Grupos</a>
    </nav>
  </header>

  <main>
    <section class="panel">
      <h2>Personas registradas</h2>
      <div class="grid">
        <label>Han
          <select id="filtroHan"></select>
        </label>
        <label>Grupo
          <select id="filtroGrupo"></select>
        </label>
        <label>Estado
          <select id="filtroEstado">
            <option value="">Todos</option>
            <option>Miembro</option>
            <option>Amigo Soka</option>
            <option>Sakubuku</option>
          </select>
        </label>
        <label>Reuniones semanales
          <select id="filtroFreqSemanal">
            <option value="">Todas</option>
            <option>Frecuentemente</option>
            <option>Poco</option>
            <option>Nunca</option>
          </select>
        </label>
        <label>Zadankai
          <select id="filtroFreqZadankai">
            <option value="">Todas</option>
            <option>Frecuentemente</option>
            <option>Poco</option>
            <option>Nunca</option>
          </select>
        </label>
        <label>Búsqueda
          <input id="buscarTexto" type="text" placeholder="Nombre, apellido o email" />
        </label>
      </div>

      <div class="actions">
        <label class="file-label">
          <input id="importCSV" type="file" accept=".csv" />
          Importar CSV
        </label>
        <button id="exportCSVBtn" class="secondary">Exportar CSV (filtrado)</button>
        <button id="newPersonaBtn" class="admin-only">Nueva persona</button>
      </div>

      <table id="personasTable">
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Estado</th>
            <th>Han</th>
            <th>Grupo</th>
            <th>Reuniones semanales</th>
            <th>Zadankai</th>
            <th>Humanismo</th>
            <th>Zaimu</th>
            <th class="th-comentarios">Comentarios</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>

    <section class="panel">
      <h2>Persona</h2>
      <form id="miPerfilForm">
        <div class="grid">
          <label>Nombre <input id="firstName" type="text" /></label>
          <label>Apellido <input id="lastName" type="text" /></label>
          <label>Fecha de Nacimiento <input id="birthDate" type="date" /></label>
          <label>Domicilio <input id="address" type="text" /></label>
          <label>Localidad <input id="city" type="text" /></label>
          <label>Teléfono <input id="phone" type="tel" /></label>
          <label>Email <input id="email" type="email" /></label>
          <label>Estado
            <select id="status">
              <option>Miembro</option>
              <option>Amigo Soka</option>
              <option>Sakubuku</option>
            </select>
          </label>
          <label>Han
            <select id="hanSelect"></select>
          </label>
          <label>Localidad del Han
            <input id="hanLocalidad" type="text" readonly />
          </label>
          <label>Grupo de capacitación
            <select id="grupoSelect"></select>
          </label>
          <label>Reuniones semanales
            <select id="frecuenciaSemanal">
              <option value="">Seleccionar...</option>
              <option>Frecuentemente</option>
              <option>Poco</option>
              <option>Nunca</option>
            </select>
          </label>
          <label>Zadankai
            <select id="frecuenciaZadankai">
              <option value="">Seleccionar...</option>
              <option>Frecuentemente</option>
              <option>Poco</option>
                </select>
          <label>Suscripto a Humanismo Soka
            <input id="suscriptoHumanismoSoka" type="checkbox" />
          </label>
          <label>Realiza Zaimu
            <input id="realizaZaimu" type="checkbox" />
          </label>

          <!-- NUEVO: Comentarios -->
          <label>Comentarios
            <textarea id="comentarios" rows="4" placeholder="Observaciones/seguimiento internas"></textarea>
          </label>
        </div>

        <div class="actions">
          <button type="submit">Guardar</button>
          <button id="personaClearBtn" type="button" class="secondary">Limpiar</button>
        </div>
      </form>
    </section>
  </main>

  <footer>Hecho con ❤️ — Soka Gakkai Tracker</footer>

  
<!-- SDKs v8: deben ir ANTES de tu firebase.js -->
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
<!-- Si esta página llama callable functions: -->
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-functions.js"></script>

<!-- Tu init: define window.auth = firebase.auth() -->
<script src="firebase.js"></script>

<!-- Lógica de la página que usa window.auth / populate selects -->
<script src="app.js"></script>

</body>
</html>
