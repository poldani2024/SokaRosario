
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Seguimiento Soka Gakkai — Inicio</title>

  <!-- CSS -->
  
 <link rel="stylesheet" href="https://poldani2024.github.io/SokaRosario/styles.css" /></link>
  <meta name="color-scheme" content="light dark" />
</head>
<body>
  <header>
    <h1>Seguimiento Soka Gakkai</h1>
    <div id="auth">
      <div id="user-info" class="hidden">
        <span id="user-email"></span>
        <span id="role-badge" class="badge"></span>
        <button id="logoutBtn">Cerrar sesión</button>
      </div>
      <div id="login-form">
        <button id="googleLoginBtn">Ingresar con Google</button>
      </div>
    </div>

    <!-- Link a Administración (solo Admin) -->
    <nav id="adminLinkNav" class="admin-only hidden" style="margin-left:12px;">
      admin.html">Administración</a>
    </nav>
  </header>

  <main>
    <!-- ========================= Personas (buscador + grilla) ========================= -->
    <section class="panel">
      <h2>Personas registradas</h2>

      <!-- Filtros -->
      <div class="grid" id="personasFilters">
        <label>Han
          <select id="filtroHan"></select>
        </label>
        <label>Grupo
          <select id="filtroGrupo"></select>
        </label>
        <label>Estado
          <select id="filtroEstado">
            <option value="">Todos</option>
            <option value="Miembro">Miembro</option>
            <option value="Amigo Soka">Amigo Soka</option>
            <option value="Sakubuku">Sakubuku</option>
          </select>
        </label>
        <label>Reuniones semanales
          <select id="filtroFreqSemanal">
            <option value="">Todas</option>
            <option value="Frecuentemente">Frecuentemente</option>
            <option value="Poco">Poco</option>
            <option value="Nunca">Nunca</option>
          </select>
        </label>
        <label>Zadankai
          <select id="filtroFreqZadankai">
            <option value="">Todas</option>
            <option value="Frecuentemente">Frecuentemente</option>
            <option value="Poco">Poco</option>
            <option value="Nunca">Nunca</option>
          </select>
        </label>
        <label>Búsqueda
          <input type="text" id="buscarTexto" placeholder="Apellido, nombre, email..." />
        </label>
      </div>

      <!-- Import / Export -->
      <div class="actions">
        <label class="file-label">
          Importar CSV
          <input type="file" id="importCSV" accept=".csv" />
        </label>
        <button type="button" id="exportCSVBtn" class="secondary">Exportar CSV (filtrado)</button>
      </div>

      <!-- Grilla Personas -->
      <table id="personasTable">
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Estado</th>
            <th>Han</th>
            <th>Grupo</th>
            <th>Reuniones semanales</th>
            <th>Zadankai</th>
            <th>Humanismo</th>
            <th>Zaimu</th>
            <th class="acciones-admin">Acciones</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>

      <!-- Editor de Persona (solo Admin) -->
      <div id="personaEditor" class="panel secondary hidden admin-only">
        <h3>Editar Persona</h3>
        <form id="personaAdminForm">
          <input type="hidden" id="personaId" />
          <div class="grid">
            <label>Nombre <input type="text" id="p_firstName" required /></label>
            <label>Apellido <input type="text" id="p_lastName" required /></label>
            <label>Fecha de Nacimiento <input type="date" id="p_birthDate" /></label>
            <label>Domicilio <input type="text" id="p_address" /></label>
            <label>Localidad <input type="text" id="p_city" /></label>
            <label>Teléfono <input type="tel" id="p_phone" /></label>
            <label>Email <input type="email" id="p_email" /></label>
            <label>Estado
              <select id="p_status">
                <option value="Miembro">Miembro</option>
                <option value="Amigo Soka">Amigo Soka</option>
                <option value="Sakubuku">Sakubuku</option>
              </select>
            </label>
            <label>Han <select id="p_hanSelect"></select></label>
            <label>Grupo <select id="p_grupoSelect"></select></label>
            <label>Reuniones semanales
              <select id="p_frecuenciaSemanal">
                <option value="">Seleccionar...</option>
                <option value="Frecuentemente">Frecuentemente</option>
                <option value="Poco">Poco</option>
                <option value="Nunca">Nunca</option>
              </select>
            </label>
            <label>Zadankai
              <select id="p_frecuenciaZadankai">
                <option value="">Seleccionar...</option>
                <option value="Frecuentemente">Frecuentemente</option>
                <option value="Poco">Poco</option>
                <option value="Nunca">Nunca</option>
              </select>
            </label>
            <label><input type="checkbox" id="p_suscriptoHumanismoSoka" /> Suscripto a Humanismo Soka</label>
            <label><input type="checkbox" id="p_realizaZaimu" /> Realiza Zaimu</label>
          </div>
          <div class="actions">
            <button type="submit">Guardar cambios</button>
            <button type="button" id="personaCancelBtn" class="secondary">Cancelar</button>
          </div>
        </form>
      </div>
    </section>

    <!-- ========================= Datos Personales (antes Mi Perfil) ========================= -->
    <section class="panel">
      <h2>Datos Personales</h2>
      <form id="miPerfilForm">
        <div class="grid">
          <label>Nombre <input type="text" id="firstName" required /></label>
          <label>Apellido <input type="text" id="lastName" required /></label>
          <label>Fecha de Nacimiento <input type="date" id="birthDate" /></label>
          <label>Domicilio <input type="text" id="address" /></label>
          <label>Localidad <input type="text" id="city" /></label>
          <label>Teléfono <input type="tel" id="phone" /></label>
          <label>Email (solo lectura) <input type="email" id="email" disabled /></label>
          <label>Estado
            <select id="status">
              <option value="Miembro">Miembro</option>
              <option value="Amigo Soka">Amigo Soka</option>
              <option value="Sakubuku">Sakubuku</option>
            </select>
          </label>
          <label>Han <select id="hanSelect"></select></label>
          <label>Localidad del Han <input type="text" id="hanLocalidad" disabled /></label>
          <label>Grupo de capacitación <select id="grupoSelect"></select></label>
        </div>

        <fieldset>
          <legend>Participación</legend>
          <label>Reuniones semanales
            <select id="frecuenciaSemanal">
              <option value="">Seleccionar...</option>
              <option value="Frecuentemente">Frecuentemente</option>
              <option value="Poco">Poco</option>
              <option value="Nunca">Nunca</option>
            </select>
          </label>

          <label>Zadankai
            <select id="frecuenciaZadankai">
              <option value="">Seleccionar...</option>
              <option value="Frecuentemente">Frecuentemente</option>
              <option value="Poco">Poco</option>
              <option value="Nunca">Nunca</option>
            </select>
          </label>

          <label><input type="checkbox" id="suscriptoHumanismoSoka" /> Suscripto a Humanismo Soka</label>
          <label><input type="checkbox" id="realizaZaimu" /> Realiza Zaimu</label>
        </fieldset>

        <button type="submit">Guardar datos personales</button>
      </form>
    </section>

    <!-- ========================= Visitas ========================= -->
    <section class="panel">
      <h2>Visitas</h2>
      <form id="visitaForm">
        <div class="grid">
          <label>Persona <select id="visitaPersonaSelect" required></select></label>
          <label>Fecha de visita <input type="date" id="visitaFecha" required /></label>
          <label>Observaciones <textarea id="visitaObs" rows="3" placeholder="Notas de la visita"></textarea></label>
        </div>
        <button type="submit">Registrar visita</button>
      </form>

      <table id="visitasTable">
        <thead>
          <tr><th>Persona</th><th>Fecha</th><th>Observaciones</th></tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>
  </main>

  <footer><small>Hecho con ❤️ — Soka Gakkai Tracker</small></footer>

  <!-- PapaParse -->
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <!-- Firebase v8 (app + auth) -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <!-- Config de Firebase -->
 <script src=" ./firebase.js"></script>
  <!-- Lógica principal de Inicio -->
  <script src="./app.js"></script>
</body>
</html>
