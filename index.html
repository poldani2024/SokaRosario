
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Inicio — Soka Gakkai Tracker</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="hdr">
    <h1 class="app-title">Seguimiento Soka Gakkai</h1>
    <nav class="top-links">
      <a href="personas.html">Personas</a>
      <a href="visitas.html">Visitas</a>
      <a href="hanes.html">Hanes</a>
      <a href="grupos.html">Grupos</a>
    </nav>
  </header>

  <main class="auth">
    <div id="login-form" class="card">
      <span>Ingresá con Google para acceder al menú.</span>
      <button id="googleLoginBtn" class="btn primary">Ingresar con Google</button>
    </div>

    <div id="user-info" class="card hidden">
      <span id="user-email" class="pill"></span>
      <span id="role-badge" class="badge"></span>
      <button id="logoutBtn" class="btn">Cerrar sesión</button>
    </div>

    <section class="lotus-wrap">
      <div class="cards">
        <a class="card-link" href="personas.html">Registro de Personas</a>
        <a class="card-link" href="visitas.html">Visitas</a>
        <a class="card-link admin-only" href="hanes.html">Administración de Hanes</a>
        <a class="card-link admin-only" href="grupos.html">Grupos de Capacitación</a>
      </div>
    </section>
  </main>

  <footer class="ftr">Hecho con ❤️ — Soka Gakkai Tracker</footer>

  <!-- SDKs v8 (CDN gstatic) — DEBEN ir antes de firebase.js -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>

  <!-- Tu init manual (config + window.auth) -->
  <script src="firebase.js"></script>

  <!-- Lógica de la página (usa window.auth) -->
  <script src="app.js"></script>
</body>
</html>
